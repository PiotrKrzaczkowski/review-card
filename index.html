<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewiev card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>

          <article class="review">
            <div class="img-container">
              <img src="./img/pjotere.jpeg" alt="" id="person-img" />
            </div>
            <h4 id="author">Pjoterek Krzaczkowski</h4>
            <p class="job">UX Designer</p>
            <p class="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
              facere obcaecati eos quisquam est cupiditate repellendus
              exercitationem accusantium commodi vero!
            </p>
            <div class="btn-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="prev-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <button class="random-btn">Suprice me!</button>
          </article>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
